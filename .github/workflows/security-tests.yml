name: Security Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  schedule:
    # Run comprehensive security tests nightly at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-tests:
    name: Security Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Security Test Configuration
        run: |
          echo "ðŸ” Verifying security test configuration..."
          if [ -z "${{ secrets.CYPRESS_SUPABASE_URL }}" ]; then
            echo "âŒ CYPRESS_SUPABASE_URL secret is not configured"
            echo "Please add the CYPRESS_SUPABASE_URL secret to your repository"
            echo "Go to Settings â†’ Secrets and variables â†’ Actions"
            exit 1
          fi
          if [ -z "${{ secrets.CYPRESS_SUPABASE_ANON_KEY }}" ]; then
            echo "âŒ CYPRESS_SUPABASE_ANON_KEY secret is not configured"
            echo "Please add the CYPRESS_SUPABASE_ANON_KEY secret to your repository"
            exit 1
          fi
          if [ -z "${{ secrets.CYPRESS_USER_EMAIL }}" ]; then
            echo "âŒ CYPRESS_USER_EMAIL secret is not configured"
            echo "Please add the CYPRESS_USER_EMAIL secret to your repository"
            exit 1
          fi
          if [ -z "${{ secrets.CYPRESS_USER_PASSWORD }}" ]; then
            echo "âŒ CYPRESS_USER_PASSWORD secret is not configured"
            echo "Please add the CYPRESS_USER_PASSWORD secret to your repository"
            exit 1
          fi
          echo "âœ… All required secrets are configured"

      - name: Run Security Tests
        run: |
          echo "ðŸ”’ Starting Security Test Suite..."
          echo "ðŸ”— Supabase URL: ${{ secrets.CYPRESS_SUPABASE_URL }}"
          echo "ðŸ‘¤ Test User: ${{ secrets.CYPRESS_USER_EMAIL }}"
          npx cypress run --spec "cypress/e2e/security/**/*.cy.js" --headless --browser chrome
        env:
          CYPRESS_SUPABASE_URL: ${{ secrets.CYPRESS_SUPABASE_URL }}
          CYPRESS_SUPABASE_ANON_KEY: ${{ secrets.CYPRESS_SUPABASE_ANON_KEY }}
          CYPRESS_USER_EMAIL: ${{ secrets.CYPRESS_USER_EMAIL }}
          CYPRESS_USER_PASSWORD: ${{ secrets.CYPRESS_USER_PASSWORD }}

      - name: Upload Security Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-test-results
          path: |
            cypress/reports/
            cypress/screenshots/
            cypress/videos/
          retention-days: 30

      - name: Generate Security Report
        if: always()
        run: |
          echo "ðŸ“Š Security Test Summary:" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js Version: 20" >> $GITHUB_STEP_SUMMARY
          echo "- Test Suite: Security Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”’ Security Test Categories" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Token Expiration Tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Authentication Bypass Tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Input Validation Tests" >> $GITHUB_STEP_SUMMARY
          echo "- âš ï¸ Privilege Escalation Test (Skipped - Known RLS Issue)" >> $GITHUB_STEP_SUMMARY

  security-linting:
    name: Security Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint Security Rules
        run: |
          echo "ðŸ” Running security-focused linting..."
          npx eslint cypress/e2e/security/ --ext .js,.ts --config .eslintrc.security.js
        continue-on-error: true

      - name: Check for Security Vulnerabilities
        run: |
          echo "ðŸ›¡ï¸ Checking for dependency vulnerabilities..."
          npm audit --audit-level=high
        continue-on-error: true

      - name: Security Lint Results
        if: always()
        run: |
          echo "ðŸ“‹ Security Linting Summary:" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint Security Rules: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Audit: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  security-summary:
    name: Security Test Summary
    runs-on: ubuntu-latest
    needs: [security-tests, security-linting]
    if: always()

    steps:
      - name: Security Test Summary
        run: |
          echo "# ðŸ”’ Security Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Status" >> $GITHUB_STEP_SUMMARY
          echo "- Security Tests: ${{ needs.security-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Linting: ${{ needs.security-linting.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ¯ Portfolio Highlights" >> $GITHUB_STEP_SUMMARY
          echo "- Comprehensive security test coverage" >> $GITHUB_STEP_SUMMARY
          echo "- Automated CI/CD security pipeline" >> $GITHUB_STEP_SUMMARY
          echo "- Real vulnerability detection capabilities" >> $GITHUB_STEP_SUMMARY
          echo "- Professional security testing practices" >> $GITHUB_STEP_SUMMARY
